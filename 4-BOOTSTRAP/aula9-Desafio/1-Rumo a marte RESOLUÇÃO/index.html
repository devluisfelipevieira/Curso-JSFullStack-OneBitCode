<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- style css -->
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="imgs/FAVICON-SPACEX.png" type="image/x-icon">

  <title>Rumo a marte - OneBitX</title>
</head>


<body class="py-5">
  <div class="container px-4 container1">
    <!-- logo -->
    <div class="text-center">
      <img class="img-fluid logo" src="imgs/logoOneBitDark.png" alt="logo-OBC">
    </div>
    <!-- primeira divisão -->
    <p class="paragraph">
      1 - Qual o seu nome?
    </p>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Primeiro nome</span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Segundo nome</span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <!-- segunda divisão -->

    <p class="mt-3 paragraph">
      2 - Qual o seu gênero?
    </p>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Homem
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Mulher
      </label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
      <label class="form-check-label" for="flexRadioDefault3">
        Prefiro não informar
      </label>
    </div>

    <!-- terceira divisão -->

    <p class="paragraph mt-3">3 - Marque os treinamentos que você já fez:</p>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
    </div>

    <!-- quarta divisão -->

    <p class="paragraph mt-3">
      4 - Quais você acha que são suas qualidades?
    </p>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="proativo" id="">
      <label class="form-check-label" for="flexCheckDefault">Proativo
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="resistente" id="">
      <label class="form-check-label" for="flexCheckDefault">Resistente
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="n-vomito" id="">
      <label class="form-check-label" for="flexCheckDefault">Não vomito fácil
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="s/medo-marciano" id="">
      <label class="form-check-label" for="flexCheckDefault">Não temo marciano
      </label>
    </div>
    <div class="form-check form-check-inline mb-3">
      <input class="form-check-input" type="checkbox" value="viu-star-wars" id="">
      <label class="form-check-label" for="flexCheckDefault">Já vi todos os star wars
    </div>

    <!-- quinta divisão -->
    
    <div class="text-center ">
      <button type="button" class="btn btn-outline-danger btnSend">Enviar</button>
    </div>
      
  </div>

  <div class="conteiner text-center footer">
    <p>Feito por <a target="_blank" href="https://www.linkedin.com/in/luis-felipe-vieira-79823b22a/">Luis Felipe Vieira &copy;</a> - 2022</p>
  </div>
  
  
  
  <!-- JavaScript bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
