<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get">
      <label for="q">O que deseja pesquisar?</label>
      <input type="text" id="q" name="q" placeholder="Nasa, SpaceX" required autocomplete="off"/>
      Email:<input type="email" id="x" name="x" placeholder="..." />
      Numeros entre 10 e 12 <input type="number" id="x" name="x" placeholder="..." min="10" max="12"/>
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
